<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ds.css">
</head>
<body>
    

<div class="container-dash">
    <div class="line-1">
        <div>
            <h3 class="p-download">Downloads</h3>
        </div>
        <div>
            <!-- <label for="year">Year</label> -->
            <select name="year" id="" class="d-select">
                <option value="Year" > Year </option>
                <option value="2022" > 2022 </option>
                <option value="2021" > 2021</option>
                <option value="2020" > 2020 </option>
                <option value="2019" > 2019</option>
                <option value="2018" > 2018</option>
            </select>
            <!-- <label for="license">License Type</label> -->
            <select name="license" id="" class="d-select2">
                <option value="License Type">License Type</option>Public</option>
                <option value="MIT">MIT</option>
                <option value="ZURI">ZURI</option>
                <option value="GOOGLE">GOOGLE</option>
            </select>
            <a href="#"> <sub>Clear Filter</sub></a>
        </div>
    </div>
    {% for result in result_list %}
    <div class="line-2">
        <div>
            <p class="d-p"> Icon </p>
        </div>
        <div class="d-p2">
            <p class="d-p"> ID </p>
        </div>
        <div>
            <p class="d-p"> Date </p>
        </div>
        <div>
            <p class="d-p"> Icon Type </p>
        </div>
    </div>
    <div class="main-d-container">
        <div>
            <li>{{ result.upload.img.url }}</li>
        </div>
        <div class="d-p2">
            <li>{{ result.file.url }}</li>
        </div>
        <div>
            <li>{{ upload.date }}</li>
        </div>
        <div>
            <li>Favicon</li>
        </div>
        <div class="dropdown-container" tabindex="-1">
            <div class="three-dots"></div>
            <div class="dropdown">
              <a href="#"><div> Download </div></a>
              <a href="#"><div> Delete </div></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
