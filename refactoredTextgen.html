{% block content %}
<div class="textgen-container">
    <div class="text-gen">
        <h3 class="p-1">NEW FEATURE</h3>
        <h1 class="p-2">GENERATE FAVICONS FROM TEXT</h1>
        <p class="p-3">Use this tool to generate a favicon from scratch if you don't have an image or logo for your website.</p>
        <button type="submit" class="textgen-btn">Generate</button>
    </div>
    <div class="textgen-image">
        <img src="{% static 'images/Frame 149.svg' %}" alt="text image">
    </div>
</div>
{% endblock%}
