{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password-reset.css' %}">
{% endblock %}

<div class="container">
    <h1>Password Reset</h1>
    
    <p>Forgotten your password? Enter email address below, and we will email instructions for setting a new one.</p>
    
    <form method="post">
        {% csrf_token %}
        {{form}}
        <br>
        <input type="submit" name="sendEmail" id="submit">
    </form>
</div>
