<!doctype html>
<html>
    <head>
        <title>ConfIcon Sign Up Page</title>
        <link rel = "stylesheet" href = "{%static 'signup.css'%}"></link>
        <script src="https://kit.fontawesome.com/f605babb3d.js" crossorigin="anonymous"></script>
    </head>
    <header>
        <h1>Create a Free Account</h1>
        <p><small>Already have an account? <a href="login.html">login</a> </small></p>
    </header>

    <body>
        <div class="form">
            <div class="field">
                <label for = "name">Name</label>
                <input type="text" placeholder="Name" id="name" name="name">
            </div>

            <div class="field">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Myname@domain.com" id="email" name="email">
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create Password"
            </div>
        </form>
        <div class="butns">
            <div class="butn1">
                <button>Create account</button>
            </div>
            <div class="txt-lines">
                <p>Or</p>
            </div>
            <div class="butn2">
                <button>
                    <i class="fa-brands fa-facebook"></i>
                    Continue with Facebook</button>
            </div>
            <div class="butn3">
                <button>
                    <img class="google" src="Google_icon.png">
                    Continue with Google
                </button>
            </div>
        </div>
    </body>

</html>
