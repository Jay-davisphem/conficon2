{% extends 'layout.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
{% if messages %}

<section class="messages">
    {% for message in messages %}
    <div{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
        </div>
        {% endfor %}
</section>
{% endif %}

<h1>Yipee!!!!! It worked, welcome on board {{ request.user }}</h1>
{% endblock %}
